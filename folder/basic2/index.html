<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>김현정</title>
    <!-- 파비콘 -->
    <link rel="shortcut icon"
        href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTjUQtf_yUnixazd5GEBe7mAg4r4qvu7MpgOQ&usqp=CAU"
        type="image/x-icon">
    <style>
        .부모 {
            background-color: lightgreen;
        }

        .부모>.자식1 {
            background-color: lightgoldenrodyellow;
            border: 2px solid lightcoral;
        }

        .부모 .자식2 {
            background-color: lightgrey;
        }
    </style>
</head>

<body>
    <!-- alt + shift + ↓ = 한줄복사 -->
    <!-- alt + ↓ = 한줄이동 -->
    <div class="부모">
        <div class="자식1">
            <div class="자식1">자식1</div>
            <div class="둘째">둘째</div>
        </div>
        <div class="자식2">자식2</div>
    </div>
</body>

</html>
